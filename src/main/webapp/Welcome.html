<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Logo */
        .logo {
            margin-top: 20px;
        }

        .logo img {
            width: 120px; /* Adjust based on your logo size */
        }

        /* Main Section */
        .main-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sign-in-btn {
            background-color: #000000;
            color: white;
        }

        .sign-in-btn:hover {
            background-color: #343434;
        }

        .sign-up-btn {
            background-color: #000000;
            color: white;
        }

        .sign-up-btn:hover {
            background-color: #343434;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="your-logo.png" alt="Logo">
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <h1>Welcome!</h1>
        <p>Sign in to continue or sign up for a new account.</p>

        <!-- Buttons -->
        <div>
            <a href="signIn" class="button sign-in-btn">Sign In</a>
            <a href="signUp" class="button sign-up-btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
